<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 SVG 이미지</title>
    <style>
        /* 이미지를 화면에 꽉 차게 표시하기 위한 CSS */
        img {
            max-width: 100%;
            height: auto;
        }
        body {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <div>
        <!-- SVG 이미지 파일을 여기에 삽입하세요. -->
        <img src="./images/nodrinking.svg" alt="SVG 이미지 설명">
    </div>
</body>
</html>
