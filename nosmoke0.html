<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=3.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <title>스와이퍼 예제</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: rgb(224, 255, 199);
      display: flex;
      flex-direction: column;
    }

    .swiper-container {
      width: 100%;
      height: auto; /* 슬라이드 컨테이너의 높이를 전체 화면 높이로 설정 */
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content:flex-start;
      height: 100%; /* 슬라이드 높이를 화면 높이와 동일하게 설정 */
    }
    .png{
      margin-top: 3vh;
    }
    .swiper-slide img {
      padding-top: 0vh;
      max-width: 100%;
    }

    /* 스크롤바 스타일 지정 */
    .swiper-scrollbar {
      background-color: rgba(51, 51, 51, 0.3); /* 흐린 스크롤바 */
    }
    @font-face {
  font-family: 'GmarketSansMedium';
  src: url('./fonts/GmarketSansMedium.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}
    .button {
      margin-top: 2vh;
      margin-right: 5vh;
      margin-left: 5vh;
      background-color: rgba(62,136,17,0.8);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      font-family: 'GmarketSansMedium', serif;
      font-weight: bold;
    }
    .logoN {
      margin-left: 5%;
      width: 30%;
      pointer-events: none;
    }
    .logoG{
      margin-left: 8%;
      width: 50%;
    }
    .logobox{
      display: flex;
      flex-direction: row;
      margin-top: 3vh;
      width: 100%;
    }
    .buttonBox{
      margin-top: 3vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="logobox">
    <img src="./images/GL.png" alt="Slide 1" class="logoG">
    <img src="./images/NL.png" alt="Slide 1" class="logoN">
    </div>
  </div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./images/1.png" alt="Slide 1" class="png">
      </div>
      <div class="swiper-slide">
        <img src="./images/2.png" alt="Slide 2">
      </div>
      <div class="swiper-slide">
        <img src="./images/3.png" alt="Slide 3">
      </div>
      <div class="swiper-slide">
        <img src="./images/4.png" alt="Slide 4">
      </div>
    </div>
  </div>
  <div class="buttonBox">
        <a href="tel:02-450-1976" target="_blank" class="button">☏금연상담전화</a>
        <a href="https://play.google.com/store/apps/details?id=kr.go.ghealth.nosmoking" target="_blank" class="button">광진금연안전지도앱</a>
        <a href="https://www.gwangjin.go.kr/health/main/contents.do?menuNo=300071" target="_blank" class="button">금연클리닉 홈페이지</a>
  </div>

    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 스크롤바 추가 -->
    <div class="swiper-scrollbar"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      autoplay: {
      delay: 3000, // 3초마다 넘김
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
      },
      scrollbar: {
        el: '.swiper-scrollbar',
        hide: false,
      },
    });
  </script>
</body>
</html>
