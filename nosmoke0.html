<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <title>스와이퍼 예제</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: rgb(224, 255, 199);
    }

    .swiper-container {
      width: 100%;
      height: 66.6%; /* 슬라이드 컨테이너의 높이를 전체 화면 높이로 설정 */
      display: flex;
      align-items: flex-start;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%; /* 슬라이드 높이를 화면 높이와 동일하게 설정 */
    }

    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
    }

    /* 스크롤바 스타일 지정 */
    .swiper-scrollbar {
      background-color: rgba(51, 51, 51, 0.3); /* 흐린 스크롤바 */
    }

    /* 버튼 스타일 */
    .button-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .button {
      background-color: #0077FF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./images/1.png" alt="Slide 1">
      </div>
      <div class="swiper-slide">
        <img src="./images/2.png" alt="Slide 2">
      </div>
      <div class="swiper-slide">
        <img src="./images/3.png" alt="Slide 3">
      </div>
      <div class="swiper-slide">
        <img src="./images/4.png" alt="Slide 4">
      </div>
    </div>

    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 스크롤바 추가 -->
    <div class="swiper-scrollbar"></div>
  </div>

  <div class="button-container">
    <button class="button">버튼 추가</button>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'horizontal', /* 수평 슬라이딩으로 설정 */
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
      },
      scrollbar: {
        el: '.swiper-scrollbar',
        hide: false,
      },
    });
  </script>
</body>
</html>
